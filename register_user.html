<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosmedia.css">
    <title>Document</title>
</head>
<body>
    
    <main>
            
    <form class="formulario">
      <div>
      <h1>DATOS DE INGRESO</h1>
     </div>  
      
     <section>
        <div>
          <label for="name">USERNAME</label>
          <input type="text" id="name" name="user_name" placeholder="nombre@citocupacional.com" width="400" />
        </div>
            
        <div>
          <label for="mail">PASSWORD</label>
          <input type="email" id="mail" name="user_email" aria-hidden="false" />
        </div>
      </section>

                  
        <div class="full-width">
          <button type="submit">Send Response</button>
          <button type="reset">Clear Form</button>
        </div>

      </form>
    </main>
</body>
</html>
